<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">Ngày này năm ấy</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Trang chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./bosuutap.html">Bộ sưu tập</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./dangnhap.html">Đăng nhập</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Register Form -->
    <div class="register-container">
      <h2>Đăng Ký</h2>
      <form id="register-form">
        <div class="mb-3">
          <label for="fullName" class="form-label">Tên tài khoản</label>
          <input
            type="text"
            class="form-control"
            id="inp-username-register"
            required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="inp-email-register"
            required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mật khẩu</label>
          <input
            type="password"
            class="form-control"
            id="inp-pwd-register"
            required />
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label"
            >Nhập lại mật khẩu</label
          >
          <input
            type="password"
            class="form-control"
            id="inp-cf-pw-register"
            required />
        </div>
        <button type="submit" class="btn btn-danger w-100">Đăng Ký</button>
        <div class="text-center mt-3">
          <p>Đã có tài khoản? <a href="./dangnhap.html">Đăng Nhập</a></p>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Ngày này năm ấy. All rights reserved.</p>
    </footer>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>

    <!-- Firebase Auth -->

      src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.13.1/firebase-auth-compat.min.js"
      integrity="sha512-b2PGOE6ClpdFR5WZylPqJ9NEtHyGtdXKIe5wI0qRKVg3VeH9Km8CvihpnySwf6v21TV2cMTUp/BuglUiFLB38Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script src="./js/firebase-config.js"></script>
    <script src="./js/dangky.js"></script>
  </body>
