      <div class="content">

    <!-- Login Form -->
    <div class="login-container">
      <h2>Đăng Nhập</h2>
      <form id="login-form">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="inp-email-login"
            required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mật khẩu</label>
          <input
            type="password"
            class="form-control"
            id="inp-pwd-login"
            required />
        </div>
        <button type="submit" class="btn btn-danger w-100 login-btn">
          Đăng Nhập
        </button>
        <div class="text-center mt-3">
          <a href="#">Quên mật khẩu?</a>
        </div>
        <div class="text-center mt-3">
          <p>Chưa có tài khoản? <a href="./dangky.html">Đăng Ký</a></p>
        </div>
      </form>
        </div>
        <div id="snackbar">Bạn đã đăng nhập!</div>
      </div>

      <footer>
